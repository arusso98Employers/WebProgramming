<!DOCTYPE html>

<html>
<head>
    <title>Script 1</title>
</head>

<body>
<script>
    //declare the variable the user inputs as num
    var num;
    num = prompt("Enter an integer bigger than 0");
    
    //if the user enters a number less than or equal to zero it will be declared as invalid
    if(num<=0){
        document.write("Invalid Input");
        
    //however if the user enters valid number the else function will print the first number, followed by "+(num--)"
    }else{
        document.write(num);
        for(i=(num-1); i>=0; i--){
            document.write(" + "+i);
        }
        //calculates sum
        sum = 0;
        for(j=0; j<=num; j++){
            sum=sum+j;
        }
        //displays "= sum"
        document.write(" = "+sum);
    }
    
</script>
    
 


</body>
</html>
